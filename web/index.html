        <div>
            <h2 class="uk-text-center uk-margin-top" style="font-weight: bold">Расчет количества подшипников сезона

            <div class="uk-card uk-card-default uk-card-body1 uk-margin-top">
                <div class="uk-card-header">
                    <span class="uk-text-large">Какой уровень и сколько подшипников я прокачаю за X дней БП?</span>

                    <div class="uk-margin uk-text-center">
                        <input type="number" id="dayInput" class="uk-input uk-width-1-2@m uk-width-1-1@s"

                        <button class="uk-button uk-button-primary uk-width-1-3@m uk-width-1-1@s"

                    </div>

                </div>
            </div>
            <div class="uk-card uk-card-default uk-card-body1 uk-margin-top">
                <div class="uk-card-header">
                    <span class="uk-text-large">Сколько подшипников будет на X уровне?</span>

                <div class="uk-card-body">
                    <div class="uk-margin uk-text-center">
                        <input type="number" id="levelInput" class="uk-input uk-width-1-2@m uk-width-1-1@s"

                </div>
            </div>
            <div class="uk-card uk-card-default uk-card-body1 uk-margin-top">

                        <button class="uk-button uk-button-primary uk-width-1-3@m uk-width-1-1@s"
