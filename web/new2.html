<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossout BattlePass Calculator v1.4 by AsmuZ</title>
    <meta name="description"
        content="Crossout. Онлайн расчет количества подшипников и монет от уровня боевого пропуска.">
    <meta name="keywords" content="Crossout, уровни БП, подшипники, игра, расчет, уровень, боевой пропуск, легендакра">
    <meta name="author" content="AsmuZ">
    <meta http-equiv="Content-Language" content="ru">
    <meta name="robots" content="index, follow">
    <meta property="og:image" content="crout.jpg">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.5/css/uikit.min.css">
</head>

<body class="uk-background-muted">

    <div class="uk-container">

        <main>
            <form id="paid_bp" class="uk-form-horizontal uk-margin-large">
                <div class="uk-margin">
                    <div class="uk-form-label">Какой у тебя БП?</div>
                    <div class="uk-form-controls uk-form-controls-text">
                        <label><input onchange="calculateMaxLevel(); calculateByResources()" class=" uk-radio"
                                type="radio" name="buy" value=0 checked>
                            Бесплатный</label><br />
                        <label><input onchange="calculateMaxLevel(); calculateByResources()" class=" uk-radio"
                                type="radio" name="buy" value=1>
                            Обычный
                            БП</label><br />
                        <label><input onchange="calculateMaxLevel(); calculateByResources()" class=" uk-radio"
                                type="radio" name="buy" value=15>
                            Элитный
                            БП</label>
                    </div>
                </div>
            </form>
            <div>
                <a onclick="calculateMaxLevel();" class="uk-accordion-title" href><span class="uk-text-large">Что я
                        смогу получить к концу
                        БП?</span></a>
                <div class="uk-accordion-content">
                    <div class="uk-margin" uk-grid>
                        <div class="uk-width-1-2">
                            <div class="uk-form-horizontal uk-margin-large">
                                <label class="uk-form-label" for="form-horizontal-text">Сколько дней
                                    пропущено?</label>
                                <div class="uk-form-controls">
                                    <input value=0 type="number" id="inputMissdays" class="uk-input uk-form-width-1-1"
                                        placeholder="Количество дней" onchange="calculateMaxLevel()">
                                    <input id="range" class="uk-range uk-width-1-1" type="range" value="0" min="0"
                                        max="119" step="1"
                                        oninput="document.getElementById('inputMissdays').value = this.value; calculateMaxLevel()">
                                </div>
                            </div>
                        </div>
                        <div class="uk-width-1-2">
                            <div class="uk-background-muted uk-padding uk-text-large">
                                <div id="a-result-1"></div>
                                <div id="a-result-2"></div>
                                <div id="a-result-3"></div>
                                <div id="a-result-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <a onclick="calculateByResources();" class="uk-accordion-title" href><span class="uk-text-large">
                        Когда получу нужное количество подшипников?
                    </span></a>
                <div class="uk-accordion-content">
                    <div class="uk-margin" uk-grid>
                        <div class="uk-width-1-2">
                            <input value=0 type="number" id="inputResources" class="uk-input uk-width-1-1"
                                placeholder="Нужное количество подшипников" onchange="calculateByResources()">
                            <input id="range2" class="uk-range uk-width-1-1" type="range" value="0" min="0" max="2600"
                                step="5"
                                oninput="document.getElementById('inputResources').value = this.value; calculateByResources()">
                        </div>
                        <div class="uk-width-1-2">
                            <div class="uk-background-muted uk-padding uk-text-large">
                                <div id="b-result-1"></div>
                                <div id="b-result-2"></div>
                                <div id="b-result-3"></div>
                                <div id="b-result-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="uk-child-width-1-1@l uk-child-width-1-1@s uk-text-center1 uk-grid-small uk-grid-match" uk-grid>
                <div>
                    <div class="uk-card uk-card-default uk-card-small uk-card-body">
                        <div class="uk-card-header">

                        </div>
                        <div class="uk-card-body">

                        </div>
                    </div>
                </div>

                <div>
                    <div class="uk-card uk-card-default uk-card-small uk-card-body">
                        <div class="uk-card-header">
                            <span class="uk-text-large">Что получу на ЭТОМ УРОВНЕ?</span>
                        </div>
                        <div class="uk-card-body">
                            <div class="uk-margin uk-text-center">
                                <input type="number" id="inputLevel" class="uk-input uk-width-2-3"
                                    placeholder="Уровень БП">
                                <button class="uk-button uk-button-primary uk-width-1-4"
                                    onclick="calculateByLevel()">Рассчитать</button>
                            </div>
                            <div id="resultLevel" class="uk-margin-top uk-text-bold"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-small uk-card-body">
                        <div class="uk-card-header">
                            <span class="uk-text-large">Что получу через количество ДНЕЙ от начала БП?</span>
                        </div>
                        <div class="uk-card-body">
                            <div class="uk-margin uk-text-center">
                                <input type="number" id="inputDay" class="uk-input uk-width-2-3"
                                    placeholder="Количество дней с начала БП">
                                <button class="uk-button uk-button-primary uk-width-1-4"
                                    onclick="calculateByDay()">Рассчитать</button>
                            </div>

                            <div id="resultDay" class="uk-margin-top uk-text-bold"></div>
                        </div>
                    </div>
                </div>

            </div>


        </main>

    </div>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.5/js/uikit.min.js"></script>
</body>

</html>
