<body onload="start()">

	<noscript>
		<div><img src="https://mc.yandex.ru/watch/95254781" style="position:absolute; left:-9999px;" alt="" /></div>
	</noscript>
	<!-- /Yandex.Metrika counter -->
	<section class="layers">
		<div class="layers__container">
			<div class="layers__item layer-1" style="background-image: url(img/bg.jpg);"></div>
			<div class="layers__item layer-3">
				<main>
					<div class="uk-overlay uk-overlay-custom uk-padding uk-position-center">
						<h1 class="uk-h2 uk-text-center" style="font-weight: bold">Crossout BattlePass
							Calculator
							v2.1 by AsmuZ
						</h1>
						<div class="uk-accordion-content">
							<form id="paid_bp" class="uk-form-horizontal uk-margin1">
								<div class="uk-margin">
									<div class="uk-form-label uk-text-bold">Какой у тебя БП?</div>
									<div class="uk-form-controls uk-form-controls-text uk-text-bold">
										<label style="padding-right: 10px"><input onchange="onchangeDay()"
												class=" uk-radio" type="radio" name="buy" value=0 checked>
											Бесплатный</label>
										<label style="padding-right: 10px"><input onchange="onchangeDay()"
												class=" uk-radio" type="radio" name="buy" value=1>
											Обычный</label>
										<label style="padding-right: 10px"><input onclick="onchangeDay()"
												class=" uk-radio" type="radio" name="buy" value=15>
											Элитный</label>
									</div>
								</div>
							</form>
							<div class="uk-margin" uk-grid>
								<div class="uk-width-1-2@m">
									<div class="uk-form-horizontal1 uk-margin1">
										<label class="uk-form-label uk-text-bold" for="form-horizontal-text">Какой день?
										</label>
										<div class="uk-form-controls uk-grid-small" uk-grid>
											<div class="uk-width-1-3">
												<input value=1 type="number" id="input-day"
													class="uk-form-small uk-input uk-width-1-1"
													placeholder="Сколько дней?"
													oninput="document.getElementById('range-day').value = this.value; onchangeDay()">
											</div>
											<div class="uk-width-2-3">
												<input id="range-day" class="uk-range uk-width-1-1" type="range"
													value="1" min="1" max="119" step="1"
													oninput="document.getElementById('input-day').value = this.value; onchangeDay()">
											</div>
										</div>

									</div>
									<div class="uk-form-horizontal1 uk-margin1 uk-hidden1">
										<label class="uk-form-label uk-text-bold" for="form-horizontal-text">Пропущено
											дней</label>
										<div class="uk-form-controls uk-grid-small" uk-grid>
											<div class="uk-width-1-3">
												<input value=0 type="number" id="input-skip"
													class="uk-form-small uk-input uk-form-width-1-1"
													placeholder="Количество дней"
													oninput="document.getElementById('range-skip').value = this.value; onchangeDay()">
											</div>
											<div class="uk-width-2-3">
												<input id="range-skip" class="uk-range uk-width-1-1" type="range"
													value="0" min="0" max="100" step="1"
													oninput="document.getElementById('input-skip').value = this.value; onchangeDay()">
											</div>
										</div>
									</div>
									<div class="uk-form-horizontal1 uk-margin1">
										<label class="uk-form-label uk-text-bold" for="form-horizontal-text">Уровень
											БП</label>
										<div class="uk-form-controls uk-grid-small" uk-grid>
											<div class="uk-width-1-3">
												<input value=1 type="number" id="input-level"
													class="uk-form-small uk-input uk-form-width-1-1"
													placeholder="Количество дней"
													oninput="document.getElementById('range-level').value = this.value; onchangeLevel()">
											</div>
											<div class="uk-width-2-3">
												<input id="range-level" class="uk-range uk-width-1-1" type="range"
													value="1" min="1" max="152" step="1"
													oninput="document.getElementById('input-level').value = this.value; onchangeLevel()">
											</div>
										</div>
									</div>
									<div class="uk-form-horizontal1 uk-margin1">
										<label class="uk-form-label uk-text-bold"
											for="form-horizontal-text">Подшипники</label>
										<div class="uk-form-controls uk-grid-small" uk-grid>
											<div class="uk-width-1-3">
												<input value=0 type="number" id="input-res"
													class="uk-form-small uk-input uk-form-width-1-1"
													placeholder="Количество дней"
													onchange="document.getElementById('range-res').value = this.value; onchangeResources()">
											</div>
											<div class="uk-width-2-3">
												<input id="range-res" class="uk-range uk-width-1-1" type="range"
													value="0" min="0" max="1960" step="10"
													oninput="document.getElementById('input-res').value = this.value; onchangeResources()">
											</div>
										</div>
									</div>

								</div>
								<div class="uk-width-1-2@m">
									<div class="uk-padding1 uk-text-lead">
										<span id="result-day"></span>
										<span id="result-skip"></span>
										<div id="result-left"></div>

										<div id="result-score"></div>
										<div id="result-level"></div>
										<div id="result-res"></div>
										<div id="result-buy"></div>
									</div>
									<hr />
									<div class="uk-child-width-1-2@m uk-grid-small" uk-grid>
										<div>
											<button class="uk-button uk-button-primary uk-width-1-1"
												onclick="start()">Сбросить</button>
										</div>
										<div>
											<a class="uk-button uk-button-default uk-width-1-1" href="#comments"
												uk-scroll><img src="img/heart.png" style="width: 40px" /></a>
										</div>
									</div>


								</div>
							</div>
						</div>
					</div>
				</main>
			</div>
			<div class="layers__item layer-4">
				<canvas class="rain"></canvas>
			</div>
		</div>
